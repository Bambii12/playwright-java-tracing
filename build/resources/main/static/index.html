<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>E-Commerce Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-5">E-Commerce Shop</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Sign In</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div id="loginMessage" class="mt-3 alert d-none"></div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Playwright Tracing Course</h3>
            <p class="card-author">Author: Ivan Radosavljevic </p>
            <p class="card-text">Price: $10.5</p>
            <button id="addToCartBtn" class="btn btn-success">Add to Cart</button>
            <div class="mt-3" id="cartItems"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Checkout</h3>
            <form id="checkoutForm">
                <div class="mb-3">
                    <label for="fullNameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullNameInput" required>
                </div>
                <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneInput" required>
                </div>
                <div class="mb-3">
                    <label for="addressInput" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="addressInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
            <div id="orderMessage" class="mt-3 alert d-none"></div>
        </div>
    </div>
</div>

<script>
    const cartItemsEl = document.getElementById('cartItems');
    const addToCartBtn = document.getElementById('addToCartBtn');
    const form = document.getElementById('checkoutForm');
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const orderMessage = document.getElementById('orderMessage');

    let cart = [];
    let isLoggedIn = false;

    addToCartBtn.addEventListener('click', () => {
        cart.push({ name: 'Playwright Tracing Course', price: 10.5 });
        renderCart();
    });

    function renderCart() {
        if (cart.length === 0) {
            cartItemsEl.innerHTML = '';
            return;
        }

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        cartItemsEl.innerHTML = `
            <h5>Cart</h5>
            ${cart.map(item => `<div>${item.name} - $${item.price}</div>`).join('')}
            <strong>Total: $${total}</strong>
        `;
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMessage.classList.add('d-none');

        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        try {
            const response = await fetch('https://reqr.es/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: username, password })
            });
            const data = await response.json();
            isLoggedIn = response.ok;
            showLoginMessage(response.ok ? 'Login successful!' : (data.error || 'Login failed.'), response.ok);
        } catch {
            isLoggedIn = false;
            showLoginMessage('Network error.', false);
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        orderMessage.classList.add('d-none');

        if (!isLoggedIn) {
            showOrderMessage('Error!', false);
            return;
        }

        if (!cart.length) {
            showOrderMessage('Cart is empty.', false);
            return;
        }

        const fullName = document.getElementById('fullNameInput').value;
        const phone = document.getElementById('phoneInput').value;
        const address = document.getElementById('addressInput').value;

        const totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
        showOrderMessage(`Order placed by ${fullName}! Total amount: $${totalAmount}`, true);

        form.reset();
        cart = [];
        renderCart();
    });

    function showLoginMessage(msg, isSuccess) {
        loginMessage.textContent = msg;
        loginMessage.className = `alert mt-3 ${isSuccess ? 'alert-success' : 'alert-danger'}`;
        loginMessage.classList.remove('d-none');

        setTimeout(() => {
            loginMessage.classList.add('d-none');
        }, 1000);
    }

    function showOrderMessage(msg, isSuccess) {
        orderMessage.textContent = msg;
        orderMessage.className = `alert mt-3 ${isSuccess ? 'alert-success' : 'alert-danger'}`;
        orderMessage.classList.remove('d-none');

        setTimeout(() => {
            orderMessage.classList.add('d-none');
        }, 1000);
    }
</script>
</body>
</html>
